<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strange Invaders</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <!-- Games Played -->
      <div id="played">Games Played: </div>
    </header>
    <div>
      <!-- Title -->
      <h1><span class="title">Strange Invaders</span></h1>
    </div>
    <main>
    <section>
      <!-- Wrapper one for instructions -->
      <div class="main-wrapper">
        <div class="instructions">
          <h2>Instructions</h2>
        </section>
        <section>
          <!-- Wrapper two for game display -->
          <div class="game-container">
            <div class="updates">
              <p><span id="lives"></span></p>
              <p>Current Score: <span class="score"></span></p>
              </div>
              <!-- Section where game display and cells will be -->
            <div class="game-display">
    
            </div>
            <!-- Separate buttons sections -->
              <div class="buttons-container">
                <div class="btns">
                <!-- <button>Coins</button> -->
                <button id="start-button">Start Game</button>
                <button id="restart-button">Restart Game</button>
            </div>
            </div>
            <!-- Username input -->
            <div class="username-input">
              <!-- <form>
                <input type="text" placeholder="Username"> -->
                <button onclick="myUsername" class="username-btn">Submit</button>
              <!-- </form>  -->
              <p id="username"></p>
            </div>
          </div>
          </div>
        </div>
        </div>
    </section>
    <section>
<!-- Section for top score -->
      <div class="top-score">
        <h2>Top-Score<span id="high-score"></span></h2>
        <!-- <ul>
          <li>Username 1</li>
          <li>Username 2</li>
        </ul>    -->
        </div>
    </section>
    </main>
